<body>
  <%= require('html-loader!../partials/navigation.html') %>
  <section class="adminLogin">
    <!-- <button class="close">X</button> -->
      <div class="adminContainer">
    <form class="login">
      <h2>Admin login</h2>
      <input type="text" placeholder="e-mail" name="email">
      <input type="text" placeholder="password" name="password">
      <button class="loginButton">Log in</button>
    </form>

  </div>
  </section>
  <section class="addItem">
      <div class="addItemContainer">
    <form class="AddNewItem">
      <h2>Add new item</h2>

      <p>Select image </p><input class="image" type="file" placeholder="Image Url" name="image">
      <input type="text" placeholder="Item name" name="name">
      <input type="text" placeholder="BrandName" name="brandName">
      <input type="text" placeholder="Description" name="description">
      <textarea  placeholder="Full Description" name="fullDescription"></textarea>
      <input type="text" placeholder="Price" name="price">
      <input type="text" placeholder="Size" name="size">
      <input type="text" placeholder="Color" name="color">
      <label class="checkbox-label" for="popular">
        <input class="checkbox" id="popular" type="checkbox" placeholder="Color" name="popular">
        <p style="display: inline-block;">Select popular </p>
      </label>

      <select name="Category" class="select">
          <option value="women">Woman</option>
          <option value="men">Man</option>
          <option value="kids">Kids</option>
          </select>
      <br><button class="addItemButton">Add item</button>
    </form>

  </div>
  </section>
